<html lang="en">

<head>

    <link rel="stylesheet" href="../css/main.css" type="text/css">

<body>
<header class="site-header">
    <div class="measure container space-between">
        <a class="title white-bg" href="../">JTHEREUM</a>
    </div>
</header>

<div class="main measure" role="main">
    <div class="signup-section">
        <form id="signup-form" class="signup-form">
            <h2>Signup for JTheruem Beta</h2>
            <input type="text" id="name-entry" name="Name" placeholder="Name">
            <input type="text" id="email-entry" name="Email" placeholder="Email">
            <input type="text" id="company-entry" name="Company" placeholder="Company [Optional]">
            <input id="submit-email" type="submit" value="Submit">
        </form>
        <div id="signup-submitted" class="signup-success">
            <h2>Successfully Signed Up</h2>
        </div>

        <a id="submit-test" href="#">Sub</a>
    </div>
</div>
</body>
